<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="step2/style.css">
</head>
<body>

    <div class="d-flex sticky-sm-top bg-dark">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link text-white" href="main.html">Basic Chords<i class="bi bi-caret-right"></i> </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" >Positions<i class="bi bi-caret-right"></i> </a>
            </li>
        </ul>
    </div>
    
    <div class="container-sm">
        <div class="container text-white">
            <h2>CHORD APP <i class="bi bi-boombox"></i></h2>
            <h4>Step 2: chord positions/forms</h4>
            <div id="chord-data">
                <select name="chord-base" class="btn btn-success border-white" >
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
                <select name="full-base" class="btn btn-success border-white">
                    <option name="base"></option>
                    <option name="b">flat</option>
                    <option name="#">sharp</option>
                </select>
                <select name="chord-tipe" class="btn btn-success border-white">
                    <option value="Major">Major</option>
                    <option value="Minor">Minor</option>
                    <option value="Diminished">Diminished</option>
                    <option value="augmented">augmented</option>
                </select>
            </div>
            <div class="mt-1">
                <button data-pos="1"class="btn btn-dark border-white" 
                onclick="chordModule(event)">position 1</button>
                <button data-pos="2" class="btn btn-dark border-white"
                onclick="chordModule(event)">position 2</button>
                <button data-pos="3" class="btn btn-dark border-white"
                onclick="chordModule(event)">position 3</button>
                <button data-pos="4" class="btn btn-dark border-white"
                onclick="chordModule(event)">position 4</button>
                <button data-pos="5" class="btn btn-dark border-white"
                onclick="chordModule(event)">position 5</button>
            </div>
            <div class="row my-2">
                <div class="guitar container col-11 ms-1">
                    <div class="string string-1"></div>
                    <div class="string string-2"></div>
                    <div class="string string-3"></div>
                    <div class="string string-4"></div>
                    <div class="string string-5"></div>
                    <div class="string string-6"></div>
                    <div class="fret fret-1"></div>
                    <div class="fret fret-2"></div>
                    <div class="fret fret-3"></div>
                    <div class="fret fret-4"></div>
                    <div class="fret fret-5"></div>
                    <div class="fret fret-6"></div>
                    <div class="fret fret-7"></div>
                    <div class="fret fret-8"></div>
                    <div class="fret fret-9"></div>
                    <div class="fret fret-10"></div>
                    <div class="fret fret-11"></div>
                    <div class="fret fret-12"></div>
                    <div class="fret fret-13"></div>
                    <div class="gtr-dot one"></div>
                    <div class="gtr-dot two"></div>
                    <div class="gtr-dot three"></div>
                    <div class="gtr-dot four"></div>
                    <div class="gtr-dot five"></div>
                    <div class="gtr-dot six"></div>
                    <div id="fingers-position"></div>
                </div>
                <div class="col-1 str-notes">
                        <div class="str-note-1">E</div>
                        <div class="str-note-2">A</div>
                        <div class="str-note-3">D</div>
                        <div class="str-note-4">G</div>
                        <div class="str-note-5">B</div>
                        <div class="str-note-6">E</div>
                </div>
            </div>
            <span>'number' = finger index; <i class="bi bi-dash-circle"></i> = avoid this string;</span>
            <div id="cards"></div>
        </div>
    </div>
    <script src="step2/script.js"></script>
    <script src="step2/display.js"></script>
</body>
</html>
